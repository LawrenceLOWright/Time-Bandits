#Set this up with help from James

name: Codacy Coverage Reporter

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  codacy-coverage-reporter:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          choco install cmake
          pip install gcovr

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="/MD /Zc:__cplusplus" -DCMAKE_CXX_FLAGS_DEBUG="/MDd /Zc:__cplusplus /Zc:forScope" ..
      
      - name: Build
        working-directory: ${{github.workspace}}\build
        run: cmake --build .
      
      - name: Run tests
        working-directory: ${{github.workspace}}\build
        run: ctest -C Debug --output-on-failure
      
      - name: Generate coverage report
        working-directory: ${{ github.workspace }}\build
        run: gcovr -r . --xml -o coverage.xml
      
      - name: List files
        working-directory: ${{github.workspace}}\build
        shell: pwsh
        run: |
          Get-ChildItem -Recurse
          Get-ChildItem -Recurse -Include *.gcda, *.gcno
      
      - name: Run Codacy Coverage Reporter
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ${{ github.workspace }}/build/coverage.xml
